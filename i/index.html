<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        function fileselected(elemId) {
            var elem = document.getElementById(elemId);
            var file = document.forms["fileForm"]["myfile"].files[0];
            var tmppath = URL.createObjectURL(file);
            document.getElementById("openfile").href = tmppath;
        }
    </script>
    <form id="fileForm" action="/action_page.php">
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile" onchange="fileselected('myfile')" />

        <hr />
        <a id="openfile" target="_blank" href="#"> open file</a>
    </form>
</body>

</html>
